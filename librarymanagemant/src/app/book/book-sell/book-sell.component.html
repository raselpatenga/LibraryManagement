<form>
<section class="mt-3">
    <div class="col-6 offset-3">
      <div class="card">
        <div class="card-header">
          <h3> Book Information </h3>
        </div>
        <div class="card-content">
          <div class="card-body">
              <div class="row mt-4 mb-2">
                  <div class="col-10">
                    <input type="search" class="form-control" name="keyword" autocomplete="off" placeholder="serach your book" #name="ngModel" [(ngModel)]="keyword">
                  </div>
                  <div class="col-2">
                      <input type="button" value="Search" class="btn btn-success" (click)="onSearch()">
                  </div>
              </div>
              <div *ngIf="books.length>0">
                <table class="table table-bordered">
                <thead>
                    <tr>
                    <th>Book Name</th>
                    <th>Author Name</th>
                    <th>Price</th>
                    <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of books">
                    <td>{{x.bookName}}</td>
                    <td>{{x.authorName}}</td>
                    <td>{{x.price}}</td>
                    <td>
                        <a href="javascript:void(0)" class="btn btn-success" (click)="addtoCart(x)">click</a>
                    </td>
                    </tr>
                </tbody>
                </table>
        </div>
          </div>
          <div class="card-body mt-2">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Book Name</th>
                  <th>Author Name</th>
                  <th>Price</th>
                  <th>Qty</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let x of model.books; let i=index">
                  <td>{{i+1}}</td>
                  <td>{{x.bookName}}</td>
                  <td>{{x.authorName}}</td>
                  <td>{{x.price}}</td>
                  <td>{{x.sellqty}}</td>
                  <td>
                    <a href="javascript:void(0)" class="btn btn-danger" (click)="removeCart(i)">Remove</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <section class="mt-3">
    <div class="col-6 offset-3">
      <div class="card">
        <div class="card-header">
          <h3> Sale Summary Info </h3>
        </div>
        <div class="card-content">
          <div class="card-body">
            <div class="form-group row">
              <div class="col-3">
                <label for="">Total</label>
              </div>
              <div class="col-9">
                <input type="number" step="any" class="form-control square" [(ngModel)]="model.total" readonly
                       name="total" #name="ngModel">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-3">
                <label for="">Discount(%)</label>
              </div>
              <div class="col-9">
                <input type="number" step="any" class="form-control square" [(ngModel)]="model.discount" (change)="totalDiscount()"
                       name="discount" #name="ngModel">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-3">
                <label for="">Paid</label>
              </div>
              <div class="col-9">
                <input type="number" step="any" class="form-control square" [(ngModel)]="model.paid" (change)="paidTotalCalculate()"
                       name="paid" #name="ngModel">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-3">
                <label for="">Due</label>
              </div>
              <div class="col-9">
                <input type="number" step="any" class="form-control square" [(ngModel)]="model.due" readonly
                       name="due" #name="ngModel">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-3">
                <label for="">Remarks</label>
              </div>
              <div class="col-9">
                <input type="text" class="form-control square" [(ngModel)]="model.remarks"
                       name="remarks" #name="ngModel">
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </section>
</form>
